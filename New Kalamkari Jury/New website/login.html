<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kalamkari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1d1d1d;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            padding: 15px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
        }

        .logo {
            width: 140px;
            cursor: pointer;
        }

        .navbar ul li {
            list-style: none;
            display: inline-block;
            margin: 10px 30px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 17px;
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .login-box h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: white;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #ff5e00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background: #ff7a30;
        }

        .signup-link {
            margin-top: 20px;
            text-align: center;
            color: white;
        }

        .signup-link a {
            color: #ff5e00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="photos/Logo3.png" class="logo" alt="Kalamkari Logo">
        
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission behavior

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    const { token } = data; // Assuming the token is in the response
                    sessionStorage.setItem('token', token); // Save token to sessionStorage
                    console.log('Token stored in sessionStorage:', token); // Log the token
                    alert('Login successful!');
                    window.location.href = 'New website.html'; // Redirect to the main website
                } else {
                    alert(data.message || 'Invalid email or password.');
                }
            } catch (error) {
                alert('Error connecting to the server.');
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token'); // Clear token on logout
            alert('You have been logged out.');
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
