    <link rel="stylesheet" href="New Stylesheet.css">
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            font-weight: bold;
            color: #A6751C;
        }
        .shop-title {
            padding: 40px 0 20px;
            text-align: center;
            color:white;
            font-size: 2.5em;
        }
    </style>
</head>

    <div class="container">
        <div class="navbar">

                    <li><a href="../GALLERY.html">Gallery</a></li>

            <img src="photos/menu-icon.jpg" class="menu-icon">
        </div>

        <h1 class="shop-title">Kalamkari Shop</h1>

        <div class="product-grid">
            <!-- Add product cards here -->
            <div class="product-card">
                <img src="path/to/product1.jpg" alt="Product 1">

                <p>₹1,999</p>

            <div class="product-card">
