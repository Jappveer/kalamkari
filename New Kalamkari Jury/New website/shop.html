<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalamkari Shop</title>
    <link rel="stylesheet" href="New Stylesheet.css">
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            font-weight: bold;
            color: #A6751C;
        }
        .shop-title {
            padding: 40px 0 20px;
            text-align: center;
            color: white;
            font-size: 2.5em;
        }
        .add-to-cart {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-to-cart:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="photos/Logo3.png" class="logo">
            <nav>
                <ul>
                    <li><a href="New website.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Evolution.html">Evolution</a></li>
                    <li><a href="Types.html">Types</a></li>
                    <li><a href="Motifs.html">Motifs</a></li>
                    <li><a href="Colours.html">Colours</a></li>
                    <li><a href="../GALLERY.html">Gallery</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
            <img src="photos/menu-icon.jpg" class="menu-icon">
        </div>

        <h1 class="shop-title">Kalamkari Shop</h1>

        <div class="product-grid">
            <div class="product-card">
                <img src="path/to/product1.jpg" alt="Product 1">
                <h3>Kalamkari Design 1</h3>
                <p>₹1,999</p>
                <button class="add-to-cart" onclick="addToCart('Kalamkari Design 1', 1999, 'product1Id')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="path/to/product2.jpg" alt="Product 2">
                <h3>Kalamkari Design 2</h3>
                <p>₹2,499</p>
                <button class="add-to-cart" onclick="addToCart('Kalamkari Design 2', 2499, 'product2Id')">Add to Cart</button>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </div>

    <script>
        const cart = JSON.parse(sessionStorage.getItem('cart')) || []; // Retrieve cart from sessionStorage

        function addToCart(productName, productPrice, productId) {
            const existingProductIndex = cart.findIndex(item => item.productId === productId);

            if (existingProductIndex > -1) {
                // If the product is already in the cart, increase the quantity
                cart[existingProductIndex].quantity += 1;
            } else {
                // If the product is not in the cart, add it
                const product = {
                    name: productName,
                    price: productPrice,
                    quantity: 1,
                    productId: productId // Store product ID for reference
                };
                cart.push(product);
            }

            sessionStorage.setItem('cart', JSON.stringify(cart)); // Save updated cart to sessionStorage
            alert(`${productName} has been added to your cart!`);
        }
    </script>
</body>
</html>
