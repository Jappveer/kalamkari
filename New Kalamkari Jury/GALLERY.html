<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalamkari Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .carousel {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto 40px;
            position: relative;
            overflow: hidden;
        }

        .carousel-inner {
            width: 100%;
            position: relative;
        }

        .carousel-item {
            display: none;
            width: 100%;
        }

        .carousel-item.active {
            display: block;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-decoration: none;
            z-index: 10;
        }

        .carousel-control.prev {
            left: 10px;
        }

        .carousel-control.next {
            right: 10px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .carousel-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .carousel-indicator.active {
            background-color: white;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-item {
            width: calc(33.33% - 20px);
            max-width: 350px;
            margin-bottom: 20px;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .grid-item img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 900px) {
            .grid-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            .grid-item {
                width: 100%;
            }
        }

        .second-txt {
            color: #A6751C;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 class="second-txt">Kalamkari Photo Gallery</h1>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="kalamkari old/Gallery/gallery images/2.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="kalamkari old/Gallery/gallery images/15.jfif" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="kalamkari old/Gallery/gallery images/4.jpg" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="kalamkari old/Gallery/gallery images/5.jpg" alt="Image 4">
            </div>
            <div class="carousel-item">
                <img src="kalamkari old/Gallery/gallery images/6.jpg" alt="Image 5">
            </div>
            <div class="carousel-item">
                <img src="kalamkari old/Gallery/gallery images/8.jpg" alt="Image 7">
            </div>
            <div class="carousel-item">
                <img src="kalamkari old/Gallery/gallery images/9.jpg" alt="Image 8">
            </div>
            <div class="carousel-item">
                <img src="kalamkari old/Gallery/gallery images/10.jpg" alt="Image 9">
            </div>
            <div class="carousel-item">
                <img src="kalamkari old/Gallery/gallery images/11.jpg" alt="Image 10">
            </div>
        </div>
        <a href="#" class="carousel-control prev">&lt;</a>
        <a href="#" class="carousel-control next">&gt;</a>
        <div class="carousel-indicators">
            <span class="carousel-indicator active"></span>
            <span class="carousel-indicator"></span>
            <span class="carousel-indicator"></span>
            <span class="carousel-indicator"></span>
            <span class="carousel-indicator"></span>
            <span class="carousel-indicator"></span>
            <span class="carousel-indicator"></span>
            <span class="carousel-indicator"></span>
            <span class="carousel-indicator"></span>
            <span class="carousel-indicator"></span>
        </div>
    </div>

    <div class="image-grid">
        <div class="grid-item"><img src="kalamkari old/Gallery/gallery images/2.jpg" alt="Image 1"></div>
        <div class="grid-item"><img src="kalamkari old/Gallery/gallery images/15.jfif" alt="Image 2"></div>
        <div class="grid-item"><img src="kalamkari old/Gallery/gallery images/4.jpg" alt="Image 3"></div>
        <div class="grid-item"><img src="kalamkari old/Gallery/gallery images/5.jpg" alt="Image 4"></div>
        <div class="grid-item"><img src="kalamkari old/Gallery/gallery images/6.jpg" alt="Image 5"></div>
        <div class="grid-item"><img src="kalamkari old/Gallery/gallery images/8.jpg" alt="Image 7"></div>
        <div class="grid-item"><img src="kalamkari old/Gallery/gallery images/9.jpg" alt="Image 8"></div>
        <div class="grid-item"><img src="kalamkari old/Gallery/gallery images/10.jpg" alt="Image 9"></div>
        <div class="grid-item"><img src="kalamkari old/Gallery/gallery images/11.jpg" alt="Image 10"></div>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const items = carousel.querySelectorAll('.carousel-item');
        const indicators = carousel.querySelectorAll('.carousel-indicator');
        let currentIndex = 0;
        let intervalId;

        function showItem(index) {
            items[currentIndex].classList.remove('active');
            indicators[currentIndex].classList.remove('active');
            currentIndex = (index + items.length) % items.length;
            items[currentIndex].classList.add('active');
            indicators[currentIndex].classList.add('active');
        }

        function nextSlide() {
            showItem(currentIndex + 1);
        }

        function startSlideshow() {
            intervalId = setInterval(nextSlide, 3000); // Change slide every 3 seconds
        }

        function stopSlideshow() {
            clearInterval(intervalId);
        }

        carousel.querySelector('.prev').addEventListener('click', (e) => {
            e.preventDefault();
            showItem(currentIndex - 1);
            stopSlideshow();
            startSlideshow(); // Restart the slideshow after manual navigation
        });

        carousel.querySelector('.next').addEventListener('click', (e) => {
            e.preventDefault();
            showItem(currentIndex + 1);
            stopSlideshow();
            startSlideshow(); // Restart the slideshow after manual navigation
        });

        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                showItem(index);
                stopSlideshow();
                startSlideshow(); // Restart the slideshow after manual navigation
            });
        });

        // Start the slideshow when the page loads
        startSlideshow();

        // Optional: Pause slideshow on mouse enter and resume on mouse leave
        carousel.addEventListener('mouseenter', stopSlideshow);
        carousel.addEventListener('mouseleave', startSlideshow);
    </script>
</body>
</html>
